		<div style="background-color: antiquewhite;width: 600px;">
		<h2 style="text-align:center;color: #0000FF;text-shadow: red 10px 10px 4px;">人民网 我国宪法是一部好宪法</h2>
		<p style="width: 600px;background-image: url(捕获.PNG);background-size: 8px;text-indent: 2em;line-height: 28px;color: green;"><font class="classA">据人民网报道</font>
		刚刚闭幕的党的十九届二中全会，从党和国家事业发展全局出发，高度肯定了我国现行宪法在改革开放和社会主义现代化建设实践中发挥的重要作用，高度评价了以习近平同志为核心的党中央全面依法治国取得的重大成就，明确指出了我国宪法发展的特点和规律，确立了这次宪法修改的总体要求
		和原则，审议通过了《中共中央关于修改宪法部分内容的建议》。这对于更好发挥宪法对新时代坚持和发展中国特色社会主义的重大作用，为实现“二个一百年”奋斗目标和中华名族伟大复兴的中国梦提供有力宪法保障
		，具有重大现实意义和深远历史意义。</p>
