<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的简历</title>
<style type="text/css">
    body{width: 320px;height: 500px;margin: 0 auto;}
    #main{margin: 0 auto; text-align: center;}
	.inputCom{width: 300px; height:44px ;border-radius: 5px; border: 1px solid #CCCCCC;}
	.butt{margin-top: 10px;width: 140px;height: 47px;background-color: #337AB7; color: #FFFFFF;border-radius: 5px;}
	#checkbox{text-align: left;margin: 15px 0 15px 5px;}
	a{text-decoration: none;color: #FFFFFF;}
</style>
</head>
<body>
	<div id="main">
		<form method="get" action="te.html">
			<h2>登录</h2>
             <input type="text" id="inputName" class="inputCom" placeholder="请输入您的用户名" required autofocus><br/>
             <input type="text" id="inputPassword" class="inputCom" placeholder="请输入您的密码" required autofocus><br/>
             <div id="checkbox">
               <label>
               <input type="checkbox" value="remember-me"> Remember me
               </label>
            </div>
             <button type="submit" class="butt">登录</button>
             <button type="button" class="butt"><a href="b.html">注册</a></button>
		</form>
	</div>
</body>
</html>
