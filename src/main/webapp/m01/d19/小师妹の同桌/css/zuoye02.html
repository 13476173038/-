<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的表格</title>
		<style type="text/css">
			table{border: 5px solid red;
			width: 500px;
			height: 100px;
			margin: 0 0;
			padding: 0 0;}
			.trB{border-bottom:2px solid blue;
			border-left:1px solid blue;}
			.trF{border-bottom:4px solid green;
			border-left:1px solid blue;}
			.trL{border-left:2px solid blue;}
			.trLF{border-bottom:4px solid green;
			width: 100px;}
			.trLB{border-bottom:2px solid blue;}
			
		</style>
	</head>
	<body>
		<table cellpadding="1" cellspacing="1">
			<tr>
				<td class="trLF"></td>
				<td class="trF"></td>
				<td class="trF"></td>
				<td class="trF"></td>
			</tr>
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			<tr>
				<td></td>
				<td class="trL"></td>
				<td class="trL"></td>
				<td class="trL"></td>
			</tr>
		</table>
	</body>
</html>
