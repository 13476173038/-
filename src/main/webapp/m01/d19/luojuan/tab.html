<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的表格</title>
		<style type="text/css">
			table{border: 3px solid red;width: 400px;height: 120px;margin: 0 0;padding: 0 0;}
			.trB{border-bottom:1px solid blue;border-left:1px solid blue;}
			.trF{border-bottom:3px solid green;border-left:1px solid blue;}
			.trL{border-left:1px solid blue;}
			.trLF{border-bottom:3px solid green;width: 100px;}
			.trLB{border-bottom:1px solid blue;}
			
		</style>
	</head>
	<body>
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td class="trLF"></td>
				<td class="trF"></td>
				<td class="trF"></td>
				<td class="trF"></td>
			</tr>
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			
			<tr>
				<td class="trLB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
				<td class="trB"></td>
			</tr>
			<tr>
				<td></td>
				<td class="trL"></td>
				<td class="trL"></td>
				<td class="trL"></td>
			</tr>
		</table>
	</body>
</html>
